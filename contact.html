<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }

    header h1 {
      margin: 0;
    }

    .contact-section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .contact-section h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1.5rem;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border-radius: 8px;
    }

    .contact-info {
      flex: 1;
      min-width: 250px;
    }

    .contact-info p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    .contact-info p strong {
      color: #007bff;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .contact-form button {
      display: inline-block;
      width: 100%;
      background-color: #007bff;
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contacts</h1>
  </header>
  <section id="contact" class="contact-section">
    <h2>Get in Touch</h2>
    <div class="contact-container">
      <div class="contact-info">
        <p><strong>Phone:</strong> +254 748 673 967</p>
        <p><strong>Email:</strong> machakidennis@zetech.ac.ke</p>
        <p><strong>Address:</strong> 123 Luxury Lane, Nairobi, Kenya</p>
      </div>
      <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="51ffcdf0-dbba-48a3-beb7-a6bae3cc3400">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
